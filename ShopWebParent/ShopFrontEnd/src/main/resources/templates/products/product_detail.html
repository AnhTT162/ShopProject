<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		<div th:replace="breadcrumb :: content"></div>
		<div class="row">
			<div class="col-sm">
				
				<div class="row justify-content-center">
					<div class="m-2 border border-secondary p-1">
						<img class="image-thumbnail" th:src="@{${product.mainImagePath}}" height="50" index="0" />
					</div>
					<th:block th:each="extraImage, status : ${product.images}">
						<div class="m-2 border border-secondary p-1">
							<img class="image-thumbnail" th:src="@{${extraImage.imagePath}}" height="50" th:index="${status.count}"/>
						</div>
					</th:block>
				</div>
				<div class="row justify-content-center">
					<img id="bigImage" th:src="@{${product.mainImagePath}}" class="img-fluid" index="0" />
				</div>
			</div>
			<div class="col-sm">
				<div>
					<h2>[[${product.name}]]</h2>
				</div>
				<div>
					<span>Thương hiệu: [[${product.brand.name}]]</span>
				</div>
				<div>
					Giá bán: <span style="font-size: larger"
						th:if="${product.discountPercent <= 0}">[[${product.price}]]đ</span>
					<del th:if="${product.discountPercent > 0}">
						<span>[[${product.price}]]đ</span>
					</del>
				</div>
				<div th:if="${product.discountPercent > 0}">
					<span style="font-size: larger; color: darkred">[[${product.discountPrice}]]đ</span>
					([[${product.discountPercent}]]% off)
				</div>
				<div>&nbsp;</div>
				<div th:utext="${product.shortDescription}"></div>
			</div>
			<div class="col-sm-2">
				<div>
					<span th:if="${product.inStock}" class="text-success"><b>Còn
							hàng</b></span> <span th:unless="${product.inStock}" class="text-danger"><b>Hết
							hàng</b></span>
				</div>
				<div class="mt-2">
					<input type="text" size="5" value="1" />
				</div>
				<div class="mt-3">
					<input type="button" value="Thêm vào giỏ hàng"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div>
					<hr />
				</div>
				<div>
					<h3>Thông tin chi tiết sản phẩm:</h3>
				</div>
				<div th:utext="${product.fullDescription}"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div>
					<hr />
				</div>
				<div>
					<h3>Thông số kỹ thuật:</h3>
				</div>
				<th:block th:each="detail : ${product.details}">
					<div>
						<b>[[${detail.name}]]</b>: <span>[[${detail.value}]]</span>
					</div>
				</th:block>
			</div>
		</div>
		<div th:replace="products/images_carousel :: content"></div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			bigImage = $("#bigImage");
			thumbnailImage = $("#thumbnailImage");
			$(".image-thumbnail").mouseover(function(){
				currentImageSource = $(this).attr("src");
				currentImageIndex = $(this).attr("index");
				bigImage.attr("src", currentImageSource);
				bigImage.attr("index", currentImageIndex);
			});
			
			bigImage.on("click", function(){
				$("#carouselModal").modal("show");
				imageIndex = parseInt(bigImage.attr("index"));
				$("#carouselExampleIndicators").carousel(imageIndex);
			});
			
			$(".image-thumbnail").on("click", function(){
				$("#carouselModal").modal("show");
				imageIndex = parseInt($(this).attr("index"));
				$("#carouselExampleIndicators").carousel(imageIndex);
			});
		});
	</script>
	
</body>
</html>
