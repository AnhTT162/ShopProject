<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head('Đăng nhập', 'none')" />
<body>
	<div class="container-fluid text-center">
		<div th:replace="navigation :: header_menu"></div>
		<div>&nbsp;</div>
		<div class="m-3">
			<h2>Đăng nhập</h2>
		</div>

		<form th:action="@{/login}" method="post"
			style="max-width: 500px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">
					Thông tin đăng nhập không chính xác. <br /> (Hoặc tài khoản bị vô
					hiệu hóa)
				</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">Bạn đã đăng xuất.</p>
			</div>
			<div class="border border-secondary rounded p-3">

				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Tài khoản:</label>
					<div class="col-sm-9">
						<input type="email" name="email" class="form-control" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Mật khẩu:</label>
					<div class="col-sm-9">
						<input type="password" name="password" class="form-control"
							required />
					</div>
				</div>

				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Duy trì đăng
					nhập
				</p>
				<p>
					<input type="submit" value="Đăng nhập" class="btn btn-primary" />
				</p>
				<hr class="hr" />
				hoặc tiếp tục với:
				<div>&nbsp;</div>
				<div class="text-center">
					<a class="btn btn-lg btn-secondary fab fa-google"
						th:href="@{/oauth2/authorization/google}"></a> <a
						class="btn btn-lg btn-secondary fab fa-facebook"
						th:href="@{/oauth2/authorization/facebook}"></a>
				</div>
			</div>
		</form>
		<div>&nbsp;</div>
		<div>
			<a th:href="@{/forgot_password}"><b>Quên mật khẩu.</b></a>
		</div>
		<div>
			Không có tài khoản nào? <a th:href="@{/register}"><b>Đăng ký
					tài khoản mới.</b></a>
		</div>
		<div>&nbsp;</div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
