<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content(quantityValue, productId)">
		<nav class="mt-2">
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link text-center linkMinus" th:pid="${productId}" href="" style="width: 40px"><b>-</b></a>
				</li>
				<li class="page-item">
					<input type="text" th:value="${quantityValue}" class="form-control text-center" 
					th:id="'quantity' + ${productId}"
					style="width: 55px" onkeydown="return false;"/>
				</li>
				<li class="page-item">
					<a class="page-link text-center linkPlus" th:pid="${productId}" href="" style="width: 40px"><b>+</b></a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
