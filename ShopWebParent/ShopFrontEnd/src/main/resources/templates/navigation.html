<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/Logo_PTIT_University.png}" width="50" height="50" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar, #searchNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item"><a class="nav-link" href="">Nghề
							nghiệp</a></li>
					<li class="nav-item"><a class="nav-link" href="">Thanh
							toán</a></li>
					<li class="nav-item"><a class="nav-link" href="">Giao hàng
							&amp; Vận chuyển</a></li>
					<li class="nav-item"><a class="nav-link" href="">Đăng nhập</a></li>
					<li class="nav-item"><a class="nav-link" href="">Đăng ký</a></li>
					<li class="nav-item"><a class="nav-link" href="">Liên hệ</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div th:fragment="search_nav" class="row">
		<div class="col-md">
			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="get">
						<input type="search" name="keyword" class="form-control mr-sm-2" 
						th:value="${keyword}"
						placeholder="Từ khóa" required/>
						<input type="submit" class="btn btn-outline-success" value="Tìm kiếm"/>
					</form>
				</div>
			</nav>
		</div>
	</div>
	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#bottomNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav mr-auto">

						<li class="nav-item"><a class="nav-link" href="">Về chúng
								tôi</a></li>
						<li class="nav-item"><a class="nav-link" href="">Chính
								sách về quyền riêng tư</a></li>
						<li class="nav-item"><a class="nav-link" href="">Chính
								sách đổi trả và hoàn tiền</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div th:fragment="footer" class="text-center m-3">
			<p>Shop - Copyright &copy; Tran Tuan Anh</p>
		</div>
	</div>
</body>
</html>
