<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		<div>&nbsp;</div>
		<div>
			<h2>Sổ địa chỉ | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/address_book/save}" method="post"
			th:object="${address}" style="max-width: 600px; margin: 0 auto">
			<div class="border border-secondary rounded p-3">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Họ:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Tên:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Số điện thoại:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control"
							required="required" maxlength="15" minlength="8" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Địa chỉ:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressDetail}" class="form-control"
							required="required" maxlength="64" minlength="3" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Quận/Huyện:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control"
							maxlength="64" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Quốc gia:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}">
							<th:block th:each="country : ${listAllCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Tỉnh/Thành phố:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control"
							maxlength="64" minlength="3" list="listStates" />
						<datalist id="listStates"></datalist>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Mã bưu điện:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control"
							maxlength="10" minlength="2" />
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Lưu" class="btn btn-primary" />
				</div>
			</div>
		</form>
		<div>&nbsp;</div>
		<div th:replace="fragments :: modal_dialog"></div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>

	<script type="text/javascript">
		contextPath = "[[@{/}]]";

	</script>
	<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
	<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
</body>
</html>
