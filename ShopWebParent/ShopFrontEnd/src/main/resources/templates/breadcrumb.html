<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div
			th:if="${listCategoryParents != null && !listCategoryParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}">Trang chá»§</a>
							</li>
							<th:block th:each="cat : ${listCategoryParents}">
								<li class="breadcrumb-item"><a
									th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a></li>
							</th:block>
							<li class="breadcrumb-item" th:if="${product != null}"><span>[[${product.shortName}]]</span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
