<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required
					minlength="3" maxlength="256" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Đường dẫn (URL):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{alias}"
					placeholder="Đường dẫn mặc định là tên sản phẩm viết không dấu (dấu cách thay bằng dấu gạch dưới)."
					minlength="3" maxlength="256" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Thương hiệu:</label>
			<div class="col-sm-10">
				<select th:field="*{brand}" class="form-control" required>
					<th:block th:each="brand: ${listBrands}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Danh mục:</label>
			<div class="col-sm-10">
				<select th:field="*{category}" class="form-control" required>

				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Kích hoạt:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Còn hàng:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Giá nhập:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{cost}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Giá bán:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{price}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Giảm giá (%):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{discountPercent}"/>
			</div>
		</div>
		

	</div>
</body>
</html>
