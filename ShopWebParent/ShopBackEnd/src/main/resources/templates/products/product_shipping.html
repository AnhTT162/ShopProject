<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
		Đây là những thông tin quan trọng để tính toán chi phí vận chuyển cho sản phẩm.</br>
		Kích thước này (Dài*Rộng*Cao) là kích thước hộp đóng gói sản phẩm - không phải kích thước sản phẩm.
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều dài (cm):</label>
			<div class="col-sm-10">
				<input type="number"  class="form-control" th:field="*{length}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều rộng (cm):</label>
			<div class="col-sm-10">
				<input type="number"  class="form-control" th:field="*{width}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều cao (cm):</label>
			<div class="col-sm-10">
				<input type="number"  class="form-control" th:field="*{height}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cân nặng (kg):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{weight}"/>
			</div>
		</div>
	</div>
</body>
</html>
