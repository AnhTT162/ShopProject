<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<input type="button" value="Tải danh sách quốc gia" id="buttonLoadCountries" class="btn btn-primary m-2" />
		</div>
		<div>
			<select class="form-control m-2" style="height: 300px" name="" id="dropDownCountries" size="3">
			</select>
		</div>
		<div class="form-group row ml-2">
			<label class="col-form-label mt-2" id="labelCountryName">Tên quốc gia:</label>
			<div class="col-md mt-2">
				<input type="text" class="form-control" id="fieldCountryName" disabled="true"/>
			</div>
			<label class="col-form-label mt-2" id="labelCountryCode">Mã quốc gia:</label>
			<div class="col-md mt-2">
				<input type="text" class="form-control" id="fieldCountryCode" disabled="true"/>
			</div>
			<div class="col-lg-4 mt-2">
				<input type="button" id="buttonAddCountry" value="Thêm mới" class="btn btn-secondary mr-2"/>
				<input type="button" id="buttonUpdateCountry" value="Cập nhật" class="btn btn-secondary mr-2" disabled="disabled"/>
				<input type="button" id="buttonDeleteCountry" value="Xóa" class="btn btn-secondary" disabled="disabled"/>
			</div>
		</div>
	</div>
</body>
</html>
