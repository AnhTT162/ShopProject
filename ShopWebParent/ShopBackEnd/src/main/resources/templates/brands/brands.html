<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Quản lý thương hiệu')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Quản lý thương hiệu</h2>
			<a th:href="@{/brands/new}"
				class="fa-solid fa-folder-plus fa-2x icon-black"></a>
		</div>
		<div>

		<div th:replace="fragments :: search_form_and_message('/brands/page/1')"></div>

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsice-xl">
				<thead class="thead-dark">
					<tr>
						<th class="hideable-column">
						<th th:replace="fragments :: column_link('/brands', 'id', 'ID', 'tag')" />

						<th>Ảnh</th>
						<th th:replace="fragments :: column_link('/brands', 'name', 'Tên thương hiệu', 'none')" />
						<th class="hideable-column">Danh mục sản phẩm</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="brand : ${listBrands}">
						<td>[[${brand.id}]]</td>
						<td></td>
						<td>[[${brand.name}]]</td>
						<td>
							<th:block th:each="cat : ${brand.categories}">
							<span class="badge badge-secondary" th:text="${cat.name}"></span>
							</th:block>
						</td>

						<td>
							<div
								th:replace="fragments :: edit('thương hiệu', '/brands/edit/' + ${brand.id})"></div>
							&nbsp;
							<div
								th:replace="fragments :: delete('thương hiệu', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>

		<div class="less-details">
			<div th:each="brand : ${listBrands}" class="row m-1">
				<div class="col-4">
					
				</div>
				<div class="col-8">
					<div>[[${brand.name}]]</div>
					<div class="mt-2">
						<div
							th:replace="fragments :: edit('thương hiệu', '/brands/edit/' + ${brand.id})"></div>
						&nbsp;
						<div
							th:replace="fragments :: delete('thương hiệu', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"></div>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div th:replace="fragments :: pagination('/brands', 'thương hiệu')"></div>

		<div th:replace="modal_fragments :: confirm_modal"></div>

		<div th:replace="fragments :: footer"></div>
	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/brands}]]";
		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'thương hiệu');
			});
		});
	</script>
</body>
</html>
