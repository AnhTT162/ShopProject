<div class="modal-header">
	<h4 class="modal-title">Chi tiết khách hàng</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item"><a class="nav-link active" data-toggle="tab"
			href="#general" role="tab">Thông tin chung</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#address" role="tab">Địa chỉ</a></li>
		
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="general" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Họ và tên:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.fullName}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.email}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Số điện thoại:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${customer.phoneNumber}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Kích hoạt:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${customer.enabled}"
						onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thời gian tạo:</label>
				<div class="col-sm-10">
					<span
						th:text="${#dates.format(customer.createdTime, 'HH:mm:ss dd-MM-yyy')}"></span>
				</div>
			</div>
		</div>
		<div class="tab-pane p-3" id="address" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Địa chỉ:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.addressDetail}"
						readonly />
				</div>
			</div>
		
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Quận/Huyện:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.city}"
						readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tỉnh/Thành phố:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.state}"
						readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Quốc gia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.country.name}"
						readonly />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mã bưu điện:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.postalCode}"
						readonly />
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
</div>
