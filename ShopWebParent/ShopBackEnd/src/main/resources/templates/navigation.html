<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/Logo_PTIT_University.png}" width="50" height="50" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item" sec:authorize="hasAuthority('Quản lý')"><a
						class="nav-link" th:href="@{/users}">Nhân viên</a></li>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên kho')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Danh mục</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên kho')">
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Thương hiệu</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên kho','Nhân viên bán hàng','Nhân viên giao hàng')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Sản phẩm</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên bán hàng')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Khách hàng</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên bán hàng')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping_rates}">Giao vận</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên bán hàng')">
						<li class="nav-item"><a class="nav-link" th:href="@{/report}">Báo
								cáo</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên bán hàng', 'Nhân viên giao hàng')">
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Đơn
								hàng</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên kho')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">Bài viết</a></li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Quản lý', 'Nhân viên kho')">
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
					</th:block>

					<li class="nav-item" sec:authorize="hasAuthority('Quản lý')"><a
						class="nav-link" th:href="@{/settings}">Cài đặt</a></li>

				</ul>
				<ul class="navbar-nav ml-auto">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						sec:authentication="principal.fullname"> </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/account}">Thông tin cá
								nhân</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" id="logoutLink" href=""
								style="color: red;">Đăng xuất</a>
						</div></li>
					<li><span class="fas fa-user fa-2x icon-white"></span></li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
